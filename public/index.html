<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="assets/favicon.ico">
</head>

<body>
    <!-- Header Section -->
    <header class="py-2 shadow-sm sticky-header">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="assets/logo.png" alt="Company Logo" class="logo mr-3">
                <h2 class="m-0">Reader's Digest</h2>
            </div>
            <div class="d-flex align-items-center">
                <div class="input-group mr-4">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="filterStatus">Filter by Read Status</label>
                    </div>
                    <select class="custom-select" id="filterStatus">
                        <option selected value="all">All</option>
                        <option value="Read">Read</option>
                        <option value="Unread">Unread</option>
                    </select>
                </div>
                <div class="input-group mr-4">
                    <input type="text" class="form-control" id="authorOrTitleInput" placeholder="Author Name / Title"
                        aria-label="Filter by author / title" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="filterByAuthorOrTitle" class="btn btn-info" type="button">Filter / Reset</button>
                    </div>
                </div>
                <button id="openModal" class="btn btn-info">Add New Book</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Books List -->
        <div id="booksList" class="row"></div>
        <p id="noBooksMessage" class="text-center" style="display: none;">No books available</p>
    </div>

    <!-- Modal for Adding Book -->
    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h5>Add New Book</h5>
            <form id="addBookForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" required>
                        <option value="Read">Read</option>
                        <option value="Unread">Unread</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-info">Add Book</button>
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
