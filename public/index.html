<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="assets/favicon.ico">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Book Library</h1>

        <!-- Filter and Add Book Button -->
        <div class="d-flex justify-content-between mb-4">
            <select class="form-control w-25" id="filterStatus">
                <option value="all">All</option>
                <option value="Read">Read</option>
                <option value="Unread">Unread</option>
            </select>
            <button id="openModal" class="btn btn-primary">Add Book</button>
        </div>

        <!-- Books List -->
        <div id="booksList" class="row"></div>
        <p id="noBooksMessage" class="text-center" style="display: none;">No books available</p>
    </div>

    <!-- Modal for Adding Book -->
    <div id="addBookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h5>Add New Book</h5>
            <form id="addBookForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" required>
                        <option value="Read">Read</option>
                        <option value="Unread">Unread</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
